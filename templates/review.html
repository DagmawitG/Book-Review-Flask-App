{% extends "base.html" %}

{% block content%}
					<div class="page">
						<div class="breadcrumbs">
							<a href="index">Home</a>
							<span>Search Results</span>
						</div>


							<div class="counts section-bg">
								<div class="row ">
									{% for book in books%}
						
								  <div class="col-lg-3 col-md-2 d-md-flex align-items-md mb-5">
									<div class="count-box">
										<i class="fa fa-book"></i>
									  
									  <p></p>
									  <a href="details/{{book.id}}"><strong>{{book.title}}</strong></a>
									  <p>Author: {{book.author}}</p>
									  <p>ISBN: {{book.isbn}}</p>
									  <p>YEAR: {{book.year}}</p>

									</div>
								  </div>
								  {% endfor %}
								</div>
							</div>
					</div>
							
						
							 
							
					
						
					

					{% endblock%}
